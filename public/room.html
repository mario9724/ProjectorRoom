<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjectorRoom - Sala de ProyecciÃ³n</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
</head>
<body>
  <div class="room-layout">
    
    <!-- BANNER TÃTULO -->
    <div class="room-header">
      <h1 id="roomTitle">Cargando...</h1>
    </div>
    
    <!-- BANNER INFO PELÃCULA -->
    <div class="room-banner">
      <div class="banner-poster" id="moviePoster"></div>
      <div class="banner-info">
        <h2 id="movieTitle"></h2>
        <p class="banner-synopsis" id="movieSynopsis"></p>
        <div id="movieMeta"></div>
      </div>
    </div>
    
    <!-- VIDEO Y CHAT -->
    <div class="room-container">
      <div class="video-section">
        <video id="videoPlayer" class="video-js vjs-big-play-centered" controls preload="auto"></video>
      </div>
      
      <div class="chat-section">
        <div class="users-list">
          <strong>ðŸ‘¥ Roomies:</strong>
          <div id="usersList"></div>
        </div>
        <div id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') sendMessage()">
          <button onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
    
  </div>
  
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/player.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
