<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala - ProjectorRoom</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
</head>
<body>
  <div class="room-layout">
    
    <div class="room-header">
      <h1 id="roomTitle">Cargando...</h1>
    </div>
    
    <div class="room-banner">
      <div class="banner-poster" id="moviePoster"></div>
      <div class="banner-info">
        <h2 id="movieTitle"></h2>
        <p id="movieSynopsis"></p>
        <div id="movieMeta"></div>
      </div>
    </div>
    
    <div class="room-container">
      <div class="video-section">
        <div id="playerContainer">
          <video id="videoPlayer" playsinline controls></video>
        </div>
        
        <div id="errorContainer" style="display:none">
          <div style="padding:3rem;text-align:center;background:#1e1b4b;border-radius:16px">
            <h3 style="color:#ef4444;margin-bottom:1rem">‚ùå Error de Reproducci√≥n</h3>
            <p style="color:#cbd5e1;margin-bottom:1.5rem">El video no se puede reproducir por restricciones CORS</p>
            <a id="externalLink" target="_blank" 
              style="display:inline-block;padding:1rem 2rem;background:#4f46e5;color:white;text-decoration:none;border-radius:8px;font-weight:600">
              üîó Abrir video en nueva pesta√±a
            </a>
            <p style="color:#94a3b8;margin-top:1rem;font-size:0.9rem">
              Reproduce el video directamente desde el servicio
            </p>
          </div>
        </div>
      </div>
      
      <div class="chat-section">
        <div class="users-list">
          <strong>üë• Roomies:</strong>
          <div id="usersList"></div>
        </div>
        <div id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Mensaje...">
          <button onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
    
  </div>
  
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/player.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
