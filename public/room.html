<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sala de Proyecci贸n</title>
  <link rel="stylesheet" href="/css/room.css" />
</head>
<body>
  <div class="room-container">
    <!-- HEADER CON TTULO -->
    <div class="room-header">
      <div class="room-title-section">
        <div class="room-poster-small">
          <img id="roomPosterSmall" src="" alt="Poster" />
        </div>

        <div class="room-title-info">
          <h1 id="roomTitle">Cargando...</h1>
          <div class="room-users-list">
            <span class="users-icon"></span>
            <span id="usersNames">Cargando...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- BACKDROP/BANNER INFO -->
    <div class="movie-section">
      <div class="room-backdrop">
        <img id="roomBackdrop" src="" alt="Banner" />
      </div>

      <div class="room-info">
        <div class="movie-meta">
          <span id="movieYear"></span>
          <span id="movieType"></span>
          <span id="movieRating"></span>
        </div>
        <p id="movieOverview"></p>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="room-actions">
      <button id="btnStartProjection" class="btn-primary-large">Proyectar</button>
      <button id="btnCopyInvite" class="btn-outline-large">Invitar a un roomie</button>
    </div>

    <!-- CAMBIAR FUENTE SOLO INVITADOS -->
    <div id="changeSourceSection" style="display:none;">
      <button id="btnChangeSource" class="btn-change-source">Cambiar fuente de reproducci贸n</button>
    </div>

    <!-- CALIFICACIONES / REACCIONES -->
    <div class="interaction-buttons">
      <button id="btnCalifications" class="btn-interaction">Calificaciones</button>
      <button id="btnReactions" class="btn-interaction">Reacciones</button>
    </div>

    <!-- CHAT -->
    <div class="chat-section">
      <h3>Esto dicen los roomies</h3>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Escribe un mensaje..." maxlength="200" />
        <button id="btnSendChat" class="btn-send">Enviar</button>
      </div>
    </div>
  </div>

  <!-- MODAL CALIFICACIONES -->
  <div id="modalCalifications" class="modal">
    <div class="modal-content">
      <h2>Calificaciones</h2>

      <div class="your-rating-section">
        <h3>Tu calificaci贸n</h3>
        <div class="rating-stars" id="ratingStars">
          <span class="star" data-value="1"></span>
          <span class="star" data-value="2"></span>
          <span class="star" data-value="3"></span>
          <span class="star" data-value="4"></span>
          <span class="star" data-value="5"></span>
          <span class="star" data-value="6"></span>
          <span class="star" data-value="7"></span>
          <span class="star" data-value="8"></span>
          <span class="star" data-value="9"></span>
          <span class="star" data-value="10"></span>
        </div>
        <button id="btnSubmitRating" class="btn-primary" style="margin-top: 15px;">Guardar calificaci贸n</button>
      </div>

      <div class="roomies-ratings-section">
        <h3>Calificaciones de los roomies</h3>
        <div id="ratingsContent" class="ratings-list"></div>
      </div>

      <div class="modal-actions">
        <button id="btnCloseCalifications" class="btn-secondary">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- MODAL REACCIONES -->
  <div id="modalReactions" class="modal">
    <div class="modal-content wide">
      <h2>Reacciones</h2>

      <div class="new-reaction-section">
        <h3>Agregar nueva reacci贸n</h3>
        <div class="reaction-form">
          <div class="form-group">
            <label>Minuto</label>
            <input type="number" id="reactionMinute" placeholder="Ej: 45" min="0" />
          </div>
          <div class="form-group">
            <label>Reacci贸n</label>
            <textarea id="reactionMessage" placeholder="Escribe tu reacci贸n..." maxlength="200"></textarea>
          </div>
          <button id="btnSubmitReaction" class="btn-primary">Enviar reacci贸n</button>
        </div>
      </div>

      <div class="roomies-reactions-section">
        <h3>Reacciones de los roomies</h3>
        <div id="reactionsContent" class="reactions-content"></div>
      </div>

      <div class="modal-actions">
        <button id="btnCloseReactions" class="btn-secondary">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- IMPORTANTE: Socket.IO ANTES de room.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/room.js"></script>
</body>
</html>
