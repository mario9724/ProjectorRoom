<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala - ProjectorRoom</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
</head>
<body>
  <div class="room-layout">
    
    <div class="room-header">
      <h1 id="roomTitle">Cargando...</h1>
    </div>
    
    <div class="room-banner">
      <div class="banner-poster" id="moviePoster"></div>
      <div class="banner-info">
        <h2 id="movieTitle"></h2>
        <p id="movieSynopsis"></p>
        <div id="movieMeta"></div>
      </div>
    </div>
    
    <div class="room-container">
      <div class="video-section">
        
        <!-- CONTENEDOR DIN√ÅMICO -->
        <div id="playerContainer">
          <video id="videoPlayer" controls playsinline crossorigin="anonymous"></video>
        </div>
        
        <!-- BOTONES EXTERNOS (si MKV o error) -->
        <div id="externalButtons" style="display:none">
          <div class="player-card">
            <h3 id="fallbackTitle">üé¨ Reproducir externamente</h3>
            <p id="fallbackMsg" style="color:#94a3b8;margin-bottom:2rem"></p>
            
            <div class="player-buttons">
              <a id="btnInfuse" class="player-btn infuse">
                <span class="btn-icon">üì±</span>
                <div>
                  <strong>Infuse</strong>
                  <small>iOS / Mac / Apple TV</small>
                </div>
              </a>
              
              <a id="btnVLC" class="player-btn vlc">
                <span class="btn-icon">üé•</span>
                <div>
                  <strong>VLC</strong>
                  <small>iOS / Android / PC</small>
                </div>
              </a>
              
              <a id="btnBrowser" class="player-btn browser" target="_blank">
                <span class="btn-icon">üåê</span>
                <div>
                  <strong>Navegador</strong>
                  <small>Abrir en nueva pesta√±a</small>
                </div>
              </a>
              
              <button id="btnShare" class="player-btn share">
                <span class="btn-icon">üì°</span>
                <div>
                  <strong>Compartir / Cast</strong>
                  <small>Enviar a TV</small>
                </div>
              </button>
            </div>
            
            <div id="platformHint" class="hint"></div>
          </div>
        </div>
        
      </div>
      
      <div class="chat-section">
        <div class="users-list">
          <strong>üë• Roomies:</strong>
          <div id="usersList"></div>
        </div>
        <div id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Mensaje...">
          <button onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
    
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/player.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
