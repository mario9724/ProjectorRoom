<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala - ProjectorRoom</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="room-layout">
    
    <div class="room-header">
      <h1 id="roomTitle">Cargando...</h1>
    </div>
    
    <div class="room-banner">
      <div class="banner-poster" id="moviePoster"></div>
      <div class="banner-info">
        <h2 id="movieTitle"></h2>
        <p id="movieSynopsis"></p>
        <div id="movieMeta"></div>
      </div>
    </div>
    
    <div class="room-container">
      <div class="video-section">
        
        <!-- CONTENEDOR VLC -->
        <div id="playerContainer">
          <canvas id="vlcCanvas" style="width:100%;max-height:70vh;background:#000;border-radius:12px"></canvas>
          
          <!-- CONTROLES PERSONALIZADOS -->
          <div class="vlc-controls">
            <button id="btnPlay" class="ctrl-btn">‚ñ∂Ô∏è Play</button>
            <button id="btnPause" class="ctrl-btn">‚è∏Ô∏è Pausa</button>
            <input type="range" id="seekBar" class="seek-bar" min="0" max="100" value="0">
            <span id="timeDisplay" class="time-display">00:00 / 00:00</span>
            <button id="btnFullscreen" class="ctrl-btn">‚õ∂ Fullscreen</button>
          </div>
          
          <div id="loadingMsg" class="loading-msg">Cargando VLC...</div>
        </div>
        
        <!-- BOT√ìN VLC EXTERNO (fallback) -->
        <div class="vlc-button-container">
          <a id="btnVLC" class="btn-vlc" target="_blank">
            üé• Abrir en VLC externo
          </a>
        </div>
        
      </div>
      
      <div class="chat-section">
        <div class="users-list">
          <strong>üë• Roomies:</strong>
          <div id="usersList"></div>
        </div>
        <div id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Mensaje...">
          <button onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
    
  </div>
  
  <!-- libVLC.js (WebAssembly) -->
  <script src="https://cdn.jsdelivr.net/npm/@rdwebrtc/libvlc.js@0.1.10/dist/libvlc.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/player.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
