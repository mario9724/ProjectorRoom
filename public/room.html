<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala - ProjectorRoom</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
</head>
<body>
  <div class="room-layout">
    
    <div class="room-header">
      <h1 id="roomTitle">Cargando...</h1>
    </div>
    
    <div class="room-banner">
      <div class="banner-poster" id="moviePoster"></div>
      <div class="banner-info">
        <h2 id="movieTitle"></h2>
        <p id="movieSynopsis"></p>
        <div id="movieMeta"></div>
      </div>
    </div>
    
    <div class="room-container">
      <div class="video-section">
        
        <!-- LOADING MKV CONVERSION -->
        <div id="conversionLoader" style="display:none">
          <div class="conversion-card">
            <div class="spinner"></div>
            <h3>ğŸ”„ Convirtiendo MKV a formato compatible...</h3>
            <p id="conversionStatus">Cargando FFmpeg...</p>
            <div class="progress-bar">
              <div id="conversionProgress" class="progress-fill"></div>
            </div>
          </div>
        </div>
        
        <!-- REPRODUCTOR INTEGRADO -->
        <div id="playerContainer" style="display:none">
          <video id="videoPlayer" class="video-js vjs-big-play-centered" controls preload="auto"></video>
        </div>
        
        <!-- BOTONES EXTERNOS (fallback) -->
        <div id="externalContainer" style="display:none">
          <div class="external-card">
            <h3>ğŸ¥ Reproducir externamente</h3>
            <p id="formatInfo" style="color:#94a3b8;margin:1rem 0"></p>
            
            <div class="external-buttons">
              <a id="btnInfuse" class="ext-btn" target="_blank">
                <span class="btn-icon">ğŸ“±</span>
                <div>
                  <strong>Infuse</strong>
                  <small>iOS / Mac / Apple TV</small>
                </div>
              </a>
              
              <a id="btnVLC" class="ext-btn" target="_blank">
                <span class="btn-icon">ğŸ¥</span>
                <div>
                  <strong>VLC</strong>
                  <small>iOS / Android / PC</small>
                </div>
              </a>
              
              <a id="btnBrowser" class="ext-btn" target="_blank">
                <span class="btn-icon">ğŸŒ</span>
                <div>
                  <strong>Navegador</strong>
                  <small>Intentar directo</small>
                </div>
              </a>
              
              <button id="btnShare" class="ext-btn">
                <span class="btn-icon">ğŸ“¡</span>
                <div>
                  <strong>Compartir / Cast</strong>
                  <small>Enviar a TV</small>
                </div>
              </button>
            </div>
          </div>
        </div>
        
      </div>
      
      <div class="chat-section">
        <div class="users-list">
          <strong>ğŸ‘¥ Roomies:</strong>
          <div id="usersList"></div>
        </div>
        <div id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Mensaje...">
          <button onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
    
  </div>
  
  <!-- PLAYERS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  
  <!-- FFMPEG WASM (para MKV) -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.js"></script>
  <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/player.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
