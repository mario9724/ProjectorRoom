<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjectorRoom - Sala</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="room-layout">
    
    <div class="room-header">
      <h1 id="roomTitle">Cargando...</h1>
    </div>
    
    <div class="room-banner">
      <div class="banner-poster" id="moviePoster"></div>
      <div class="banner-info">
        <h2 id="movieTitle"></h2>
        <p id="movieSynopsis"></p>
        <div id="movieMeta"></div>
      </div>
    </div>
    
    <div class="room-container">
      <div class="video-section">
        <!-- REPRODUCTOR NATIVO HTML5 -->
        <video id="videoPlayer" controls preload="metadata" playsinline>
          <source id="videoSource" type="video/mp4">
          Tu navegador no soporta reproducciÃ³n de video
        </video>
        
        <!-- ALTERNATIVA: IFRAME (si video falla) -->
        <div id="iframeContainer" style="display:none">
          <iframe id="videoIframe" allowfullscreen></iframe>
        </div>
        
        <div class="player-controls">
          <button onclick="togglePlayer()">ðŸ”„ Cambiar reproductor</button>
          <button onclick="openExternal()">ðŸ”— Abrir en nueva pestaÃ±a</button>
        </div>
      </div>
      
      <div class="chat-section">
        <div class="users-list">
          <strong>ðŸ‘¥ Roomies:</strong>
          <div id="usersList"></div>
        </div>
        <div id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Mensaje..." onkeypress="if(event.key==='Enter')sendMessage()">
          <button onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
    
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/player.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
