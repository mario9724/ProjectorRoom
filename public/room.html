<body>
  <div class="room-container">
    <div class="room-header">
      <div class="room-title-section">
        <div class="room-poster-small">
          <img id="roomPosterSmall" src="" alt="Poster">

        <img id="roomBackdrop" src="" alt="Banner" style="width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 1;">
        
        <div id="videoContainer" style="display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 10;">

      <div class="room-info">
