<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala - ProjectorRoom</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="room-layout">
    
    <!-- HEADER -->
    <div class="room-header">
      <h1 id="roomTitle">Cargando...</h1>
    </div>
    
    <!-- CONTENIDO PRINCIPAL -->
    <div class="room-grid">
      
      <!-- COLUMNA IZQUIERDA: P贸ster + Controles -->
      <div class="movie-section">
        
        <!-- P贸ster -->
        <div class="movie-poster" id="moviePoster"></div>
        
        <!-- Botones de acci贸n -->
        <div class="action-buttons">
          <button id="btnPlay" class="btn-primary">
            讹 Comenzar Proyecci贸n
          </button>
          
          <button id="btnInvite" class="btn-secondary" style="display:none">
             Invitar a la Sala
          </button>
        </div>
        
      </div>
      
      <!-- COLUMNA DERECHA: Info + Chat -->
      <div class="content-section">
        
        <!-- Info pel铆cula -->
        <div class="movie-info">
          <h2 id="movieTitle"></h2>
          <div id="movieMeta" class="movie-meta"></div>
          <p id="movieSynopsis" class="movie-synopsis"></p>
        </div>
        
        <!-- Chat -->
        <div class="chat-container">
          <div class="chat-header">
            <h3> Chat de la Sala</h3>
            <div id="usersList" class="users-online"></div>
          </div>
          
          <div id="chatMessages" class="chat-messages"></div>
          
          <div class="chat-input-container">
            <input 
              type="text" 
              id="messageInput" 
              placeholder="Escribe un mensaje..." 
              autocomplete="off"
            >
            <button onclick="sendMessage()" class="btn-send">Enviar</button>
          </div>
        </div>
        
      </div>
      
    </div>
    
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/player.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
