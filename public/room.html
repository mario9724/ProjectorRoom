<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala - ProjectorRoom</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
</head>
<body>
  <div class="room-layout">
    
    <div class="room-header">
      <h1 id="roomTitle">Cargando...</h1>
    </div>
    
    <div class="room-banner">
      <div class="banner-poster" id="moviePoster"></div>
      <div class="banner-info">
        <h2 id="movieTitle"></h2>
        <p id="movieSynopsis"></p>
        <div id="movieMeta"></div>
      </div>
    </div>
    
    <div class="room-container">
      <div class="video-section">
        
        <!-- REPRODUCTOR INTEGRADO -->
        <div id="playerContainer">
          <video id="videoPlayer" controls playsinline crossorigin="anonymous"></video>
          
          <!-- BOTÃ“N VLC FIJO (siempre visible) -->
          <div class="vlc-button-container">
            <a id="btnVLC" class="btn-vlc" target="_blank">
              ðŸŽ¥ Abrir en VLC si falla
            </a>
          </div>
        </div>
        
      </div>
      
      <div class="chat-section">
        <div class="users-list">
          <strong>ðŸ‘¥ Roomies:</strong>
          <div id="usersList"></div>
        </div>
        <div id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Mensaje...">
          <button onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
    
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/player.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
