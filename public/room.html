<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala - ProjectorRoom</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="room-layout">

      <h1 id="roomTitle">Cargando...</h1>
    </div>
    
    <div class="room-banner">

      <div class="banner-info">
        <h2 id="movieTitle"></h2>
        <p id="movieSynopsis"></p>
        <div id="movieMeta"></div>
      </div>
    </div>
    
    <div class="room-container">
      <div class="video-section">
        <div class="player-card">
          <h3>ğŸ¬ Reproducir en tu dispositivo</h3>
          <p style="color:#94a3b8;margin-bottom:2rem">
            Elige tu reproductor favorito o comparte a tu TV
          </p>
          
          <div class="player-buttons">
            <!-- iOS/Mac -->
            <a id="btnInfuse" class="player-btn infuse" target="_blank">
              <span class="btn-icon">ğŸ“±</span>
              <div>
                <strong>Infuse</strong>
                <small>iOS / Mac / Apple TV</small>
              </div>
            </a>
            
            <a id="btnVLC" class="player-btn vlc" target="_blank">
              <span class="btn-icon">ğŸ¥</span>
              <div>
                <strong>VLC</strong>
                <small>iOS / Android / PC</small>
              </div>
            </a>
            
            <!-- Navegador directo -->
            <a id="btnBrowser" class="player-btn browser" target="_blank" rel="noopener">
              <span class="btn-icon">ğŸŒ</span>
              <div>
                <strong>Navegador</strong>
                <small>Abrir directo en pestaÃ±a</small>
              </div>
            </a>
            
            <!-- Share/Cast -->
            <button id="btnShare" class="player-btn share">
              <span class="btn-icon">ğŸ“¡</span>
              <div>
                <strong>Compartir / Cast</strong>
                <small>Enviar a TV o copiar enlace</small>
              </div>
            </button>
          </div>
          
          <div id="platformHint" class="hint"></div>
        </div>
      </div>
      
      <div class="chat-section">
        <div class="users-list">
          <strong>ğŸ‘¥ Roomies:</strong>
          <div id="usersList"></div>
        </div>
        <div id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Mensaje...">
          <button onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
    
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/player.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
