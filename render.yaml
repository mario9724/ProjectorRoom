services:
  - type: web
    name: projectorroom-api
    env: node
    region: frankfurt
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: projectorroom-db
          property: connectionString
      - key: NODE_ENV
        value: production
    autoDeploy: true

databases:
  - name: projectorroom-db
    databaseName: projectorroom
    user: projectorroom_user
    region: frankfurt
    plan: starter  # 1GB, $7/mes despu√©s del free tier
