databases:
  - name: projectorroom-db
    databaseName: projectorroom
    user: admin
    plan: free

services:
  - type: web
    name: projector-room-app
    runtime: node
    plan: free
    # Instalamos dependencias y ejecutamos el script de creación de tablas
    buildCommand: npm install && node scripts/init-db.js
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: projectorroom-db
          property: connectionString
      - key: TMDB_API_KEY
        sync: false # Lo pondrás manualmente en el dashboard de Render al desplegar
      - key: NODE_ENV
        value: production
